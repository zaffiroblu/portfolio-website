<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>RPS</title>
		<link href="css/main.min.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app-container">
			<div class="d-flex flex-column justify-content-start" id='kitchen'>
				<div class="d-flex justify-content-center align-items-center mb-3" id='kitchen-scene'>
					<div class="header-text m-3 text-center">
						<p class="hidden" id='header-text-intro'>Who gets the last ice cream in the freezer: You, or your annoying roommate? The first one to get three wins, wins it!</p>
						<div class="d-none d-flex flex-column justify-content-center align-items-center" id="game-end-btn">
							<p class='py-1'>Want to give it another go?</p>
							<button type="button"
							class="btn btn-info maxw-80" onclick="location.reload();">Play again</button>
						</div>
					</div>
					<img id='ice-cream' />
				</div>
			</div>
			<div class="d-flex justify-content-around" id="weapons">
				<button
					type="button"
					class="btn d-flex flex-column justify-content-center weapon"
					id="id-rock"
				>
					<img id='rock-img' src="images/rock-fist-sized.png" />
					<span>Rock</span>
				</button>
				<button
					type="button"
					class="btn d-flex flex-column justify-content-center weapon"
					id="id-paper"
				>
					<img src="images/paper-hand-sized.png" />
					<span>Paper</span>
				</button>
				<button
					type="button"
					class="btn d-flex flex-column justify-content-center weapon"
					id="id-scissors"
				>
					<img id='scissors-img' src="images/scissors-hand-sized.png" />
					<span>Scissors</span>
				</button>
			</div>
			<div class="d-flex hidden justify-content-center align-items-center" id="show-moves">
					<img class="" id="hum-move-img"></img>
					<img class="hidden" id="hum-end-img"></img>
					<p class="text-center" id="moves-text"></p>
					<img class="" id="com-move-img"></img>
					<img class="hidden" id="com-end-img"></img>
			</div>
			<div id='feedback-text'>
				<div class="hidden d-flex flex-column justify-content-center align-items-center" id="winner-row">
					<p class="col-12 adj-p text-center fade-in-slow" id="winner-text"></p>
					<p class="hidden col-12 adj-p text-center" id="game-winner-text"></p>
				</div>
			</div>
			<div class="d-flex justify-content-center align-items-center" id='scoreboard-container'>
				<div id='scoreboard-outer'>
					<div id='scoreboard-inner'>
						<div class='score-side'>
							<p>You</p>
							<div class="score-display">
								<div id='score-hum'>0</div>
							</div> 
						</div>
						<div class='score-side'>
							<p>Roommate</p>
							<div class="score-display">
								<div id='score-com'>0</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
			<div class='d-flex justify-content-center align-items-center mx-3' id='music'>
				<p>Press "play" for background music</p>
				<audio src="images/Sneaky-Snitch.mp3" controls>
					<div class='d-flex justify-content-center'>
						<embed 
							src="images/Sneaky-Snitch.mp3"
							width="300"
							height="90"
							loop="true"
							autostart="true">
				</audio>
			</div>
		</div>
		<footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="rps.js"></script>
		</footer>
	</body>
</html>
