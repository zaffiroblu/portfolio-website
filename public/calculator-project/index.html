<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Calculator</title>
		<link href="css/jen-main.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="bg-warning p-2" id="label">Jen's Basic Calculator</div>
		<p>
			Check out the cal.js file to see how I approached this task as an
			absolute beginner!
		</p>

		<div class="d-flex flex-column bg-primary" id="calculator-body">
			<div
				class="d-flex calculator-display justify-content-end"
				id="display"
			>
				0
			</div>
			<div class="button-container px-4 mt-3">
				<div class="d-flex justify-content-evenly" id="calculator-row">
					<button
						class="btn btn-secondary d-flex button-big justify-content-center align-items-center"
						id="clear"
					>
						Clear
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						id="backspace"
					>
						‚Üê
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						id="divided-by"
					>
						/
					</button>
				</div>
				<div class="d-flex justify-content-evenly" id="calculator-row">
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(7)"
					>
						7
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(8)"
					>
						8
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(9)"
					>
						9
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						id="times"
					>
						*
					</button>
				</div>
				<div class="d-flex justify-content-evenly" id="calculator-row">
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(4)"
					>
						4
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(5)"
					>
						5
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(6)"
					>
						6
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						id="minus"
					>
						-
					</button>
				</div>
				<div class="d-flex justify-content-evenly" id="calculator-row">
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(1)"
					>
						1
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(2)"
					>
						2
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						onclick="pushToActiveValue(3)"
					>
						3
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						id="plus"
					>
						+
					</button>
				</div>
				<div class="d-flex justify-content-evenly" id="calculator-row">
					<button
						class="btn btn-secondary d-flex button-big justify-content-center align-items-center"
						onclick="pushToActiveValue(0)"
					>
						0
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						id="point"
					>
						.
					</button>
					<button
						class="btn btn-secondary d-flex button-small justify-content-center align-items-center"
						id="equals"
					>
						=
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="cal.js"></script>
	</body>
</html>
